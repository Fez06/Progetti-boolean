<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>

  <body>
    <!-- riquadro trasparente nero -->
    <div class="box">

    <header>
      <!-- Immagine con titolo e sottotitolo -->
      <img id="logo"src="logo.png" alt="image here">
      <h4>Taking booleaners from A to B</h4>
    </header>

    <nav>
      <!-- tre opzioni in riquadro verde -->
      <input type="text" name="Prenota" value="Prenota">
      <input type="text" name="Termina prenotazione" value="Termina prenotazione">
      <input type="text" name="Accendi Luci" value="Accendi Luci">
    </nav>

    <main>
      <!-- opzioni di mezzi disponibili con livello carica e posizione -->
      <section>
          <input type="checkbox" name="mezzo1">
          <label for="mezzo1">Monopattino Gino22</label><br>
          &#10236; Via Guardalametri - a 220 metri da te <br>
          Stato carica:
          <!-- tabella carica media -->
          <div class="media-carica"></div>


      </section>
      <section>
        <input type="checkbox" name="mezzo2">
        <label for="mezzo2">Monopattino Mike24</label><br>
        &#10236; Via Ricciardoni - a 420 metri da te <br>
        Stato carica:
        <!-- tabella carica quasi piena -->
        <div class="quasi-piena"></div>


      </section>
      <section>
        <input type="checkbox" name="mezzo3">
        <label for="mezzo3">Monopattino Fede154</label><br>
        &#10236; Via Mentarini - a 490 metri da te <br>
        Stato carica:
        <!-- tabella carica quasi scarico -->
        <div class="quasi-vuota"></div>



      </section>
    </main>
  </div>

</body>

</html>
